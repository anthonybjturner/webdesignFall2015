<!DOCTYPE html>
<html>

	<head>
	
		<title> Table Example </title>
		<link rel="stylesheet" type="text/css" href="table.css">
		
	</head>
	
	<body>
	
		<h1>Table Example</h1>
		
		<img src="http://www.realgems.org/pic/mohs%20en.jpg"/>
		
		<table>
		
			<thead>
			
				<tr>
				
					<th>Mineral</th>
					<th>Mohs relative hardess</th>
					<th>Scratch test</th>
					<th>Rosival absolute hardness</th>
					<th>Vickers kp / mm^2</th>
					
				</tr>
				
				
			</thead>
		
			<tbody>
				
				<tr>
					<td>Talc</td>
					<td>1</td>
					<td>scrapeable with fingernail</td>
					<td>0.03</td>
					<td>2.64</td>
					
				</tr>
				
				<tr>
					<td>Gypsum</td>
					<td>2</td>
					<td>scrapeable with fingernail</td>
					<td>1.25</td>
					<td>36</td>
					
				</tr>
				
				<tr>
					<td>Calcite</td>
					<td>3</td>
					<td>scrapeable with copper coin</td>
					<td>4.5</td>
					<td>109</td>
					
				</tr>
			
			</tbody>
		
		</table>
	
	</body>
</html>
