<!DOCTYPE html>
<html>

	<head>
	
		<title> Media tag examples </title>
		<link rel="stylesheet" href="css/media.css" type="text/css">
		
	</head>
	
	<body>
		
		<div id="meme">
			<h2>Meme</h2>
			<img src="images/seal.jpg"/>
			<p>
			
				Seal or Seal?
			
			</p>
		
		</div>
	
		<h1>Media tag examples</h1>
		
		<h2> Audio Tag</h2>
		<audio src="media/chicken.mp3" autoplay="false" controls="true">
				Sorry, but your browser does't support playing this audio
		</audio>
		
		<h2>Embeded Video</h2>
		
		<video src="media/mymovie.mp4" autoplay="false" controls="true">
			Sorry, but your browser does't support playing this video
		</video>
		
		<h2>Embeded youtube video</h2>
	<iframe width="640" height="360" src="https://www.youtube.com/embed/tvC1WCdV1XU" frameborder="0" allowfullscreen></iframe>		
	
	
	
	
	</body>
</html>
